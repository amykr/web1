<h2>Tripant이란 무엇인가?</h2>
<p><a href="http://www.tripant.co.kr" target="blank">Tripant</a>는 여행자에게 <strong>편의와 즐거움을 주기 위한 <u>서비스</u></strong> 입니다.
</p><p style="margin-top:40px;">문화체육관광부와 한국관광공사는 다양한 아이디어를 가진 관광 중소기업들의 성장 지원을 위해 크라우드펀딩 지원 사업을 도입하였습니다.</p>
